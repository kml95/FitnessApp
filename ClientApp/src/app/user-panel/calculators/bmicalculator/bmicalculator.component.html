<div class="row">
  <div class="col-md-4">
    <h3>BMI - wskaźnik masy ciała</h3>
    <p>Tutaj tekst(opis)</p>
  </div>
  <div class="col-md-6">
    <form (ngSubmit)="onSubmit()" #bmiForm="ngForm">
      <div class="form-group row">
        <label for="sex" class="col-md-2 col-form-label">Płeć</label>
        <div class="btn-group btn-group-toggle col-md-4" data-toggle="radio">
          <label class="btn btn-secondary active">
            <input type="radio" name="male" id="man" value="male" [(ngModel)]="model.sex" autocomplete="off" checked #male = "ngModel"> Mężczyzna
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="female" id="woman" value="female" [(ngModel)]="model.sex" autocomplete="off" #female = "ngModel"> Kobieta
          </label>
        </div>
      </div>

      <!-- <label>Chicken or the Egg?</label>
      <div class="form-group">
          <div class="btn-group btn-group-toggle col-md-4" data-toggle="rad">
              <label>
                  <input type="radio" name="chickenEgg" value="chicken" [(ngModel)]="model.sex">
                  Chicken
              </label>
          
          
              <label>
                  <input type="radio" name="chickenEgg" value="egg" [(ngModel)]="model.sex">
                  Egg
              </label>
            </div>
      </div> -->
  

      <div class="form-group row">
        <label for="weight" class="col-md-2 col-form-label">Waga</label>
        <div class="col-md-4">
          <input type="text" class="form-control" id="weight" [(ngModel)]="model.weight" name="weight">
        </div>
      </div>
 
      <div class="form-group row">
        <label for="height" class="col-md-2 col-form-label">Wzrost</label>
        <div class="col-md-4">
          <input type="text" class="form-control" id="height" [(ngModel)]="model.height" name="height">
        </div>
      </div>

      
      <button type="submit" class="btn btn-success" [disabled]="!bmiForm.form.valid">Policz</button>
    </form>
  </div>
</div>
