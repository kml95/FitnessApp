<div class="text-center background-image center">
    <form class="form-signin" #f="ngForm" novalidate (ngSubmit)="login(f)">
        <h1 class="h3 mb-3 font-weight-normal text-white">Zaloguj się</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Adres email" #email="ngModel" name="email" required="" autofocus="" [(ngModel)]="credentials.email"><br/>
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
            <div *ngIf="email.errors.required">
                Nazwa jest wymagana
            </div>
        </div>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" class="form-control" id="inputPassword" required="" #password="ngModel" name="password" placeholder="Hasło" ngModel>
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                <div *ngIf="password.errors.required">
                    Hasło jest wymagane
                </div>
        </div>
        <div class="checkbox mb-3 text-white">
            <label>
                <input type="checkbox" value="remember-me"> Zapamiętaj mnie
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Zaloguj</button>
        <p class="mt-5 mb-3 text-muted">© 2018-2019</p>
        <div *ngIf="errors" class="alert alert-danger" role="alert">
            <strong>Oops!</strong> {{errors}}
        </div>
    </form>
</div>
